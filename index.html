<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What if I have invested</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="companies">
        <h1>What company would you wish to invest to?</h1>
      </div>
      <div id="inputInvestment">
        <h1>How much would you invest?</h1>
        <span class="currencyinput"
          >$<input type="number" name="currency" id="invest"
        /></span>
        <button id="count">Calculate!</button>
      </div>
      <div id="wrapper">
        <h1>What year would you wish to invest?</h1>
        <div id="years">
        
        </div>
      </div>
      <div id="results">
        <div id="output"><p>If you would invest <h2 id="amountInvest"></h2>dollars in
          <h2 id="companyName"></h2>in <h2 id="yearInvestment"></h2> by now you'd have <h2 id="moneyNow"></h2> dollars</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
